<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="Journalistin — Portfolio, Biografie und Kontakt." />
<meta name="author" content="Vorname Nachname" />
<title>Vorname Nachname — Journalistin</title>


<!-- Basic styling: clean, responsive and print-friendly -->
<style>
:root{
--bg:#ffffff; --text:#0b1220; --muted:#6b7280; --accent:#0ea5a4; --card:#f8fafc;
--radius:12px; --container:1100px;
--max-width:1100px;
--shadow: 0 6px 18px rgba(11,18,32,0.06);
--sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}


*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; font-family:var(--sans); color:var(--text); background:var(--bg); -webkit-font-smoothing:antialiased;
line-height:1.5; -webkit-text-size-adjust:100%; padding:24px;
}


.wrap{max-width:var(--container); margin:0 auto}


header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
.brand{display:flex;align-items:center;gap:14px}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:var(--shadow)}
.site-title{font-size:18px;font-weight:700}
.site-sub{font-size:12px;color:var(--muted)}


nav a{margin-left:18px;text-decoration:none;color:var(--muted);font-weight:600}
nav a.primary{color:var(--text)}


/* Hero */
.hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center;margin-bottom:28px}
.hero-card{background:var(--card);padding:28px;border-radius:var(--radius);box-shadow:var(--shadow)}


.headline{font-size:28px;margin:0 0 8px}
.lead{color:var(--muted);margin:0}


.portrait{width:100%;height:100%;display:block;border-radius:10px;object-fit:cover}


/* Sections */
section{margin-bottom:24px}
h2{font-size:20px;margin:0 0 12px}


/* Portfolio grid */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.98),var(--card));padding:14px;border-radius:10px;box-shadow:var(--shadow);border:1px solid rgba(11,18,32,0.03)}
.card h3{margin:0 0 6px;font-size:16px}
.card p{margin:0;color:var(--muted);font-size:14px}


/* Contact */
.contact-form{display:grid;gap:8px}
input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;font-family:var(--sans)}
button{background:var(--accent);border:none;color:white;padding:10px 14px;border-radius:8px;font-weight:700;cursor:pointer}


footer{color:var(--muted);font-size:13px;margin-top:20px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:8px}


/* Responsive */
@media (max-width:900px){
.hero{grid-template-columns:1fr;}
nav{display:none}
}


/* Print-friendly */
@media print{body{padding:0}header,footer{display:none}}


/* small utility */
.muted{color:var(--muted)}
.pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef2f7;font-weight:600;font-size:13px}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="brand">
<div class="logo" aria-hidden>VN</div>
<div>
<div class="site-title">Vorname Nachname</div>
<div class="site-sub">Freie Journalistin — Recherche · Reportagen · Podcast</div>
</div>
</div>
<nav aria-label="Hauptnavigation">
<a href="#about">Über</a>
<a href="#portfolio">Portfolio</a>
<a href="#contact" class="primary">Kontakt</a>
</nav>
</header>


</html>
